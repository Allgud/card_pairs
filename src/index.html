<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../font/style.css" />
        <link rel="stylesheet" href="style.css" />
        <title>Card Pairs</title>
    </head>
    <body>
        <div class="app">
            <div class="cards__field">
                <div class="card__container">
                    <div class="card">
                        <div class="back"></div>
                        <div class="front">
                            <div class="suit diamond"></div>
                        </div>
                    </div>
                </div>
                <div class="card__container">
                    <div class="card">
                        <div class="back"></div>
                        <div class="front">
                            <div class="suit clubs"></div>
                        </div>
                    </div>
                </div>
                <div class="card__container">
                    <div class="card">
                        <div class="back"></div>
                        <div class="front">
                            <div class="suit spade"></div>
                        </div>
                    </div>
                </div>
                <div class="card__container">
                    <div class="card">
                        <div class="back"></div>
                        <div class="front">
                            <div class="rang--top">10</div>
                            <div class="suit hearts"></div>
                            <div class="rang--bottom">10</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
